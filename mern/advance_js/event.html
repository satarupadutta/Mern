<body>
    <center>
        <h3>Login Form</h3>

            Password : <input type="password"><br><br>
            <input type="submit">
        </form>
        <hr>
        <br>
        <h4>show date and time</h4>
        <button onclick="displaydate()">click</button>
    <script>
        function displaydate()
        {
            document.getElementById('onclick').innerHTML=Date();
        }
        function hello()
        {
            var x= document.getElementById("name").value;
            alert("Successfully Login : " + x)
        }
    </script>
    <p id="onclick"></p>
</center>
</body>
